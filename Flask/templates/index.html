<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-2.0.0.min.css" rel="stylesheet" type="text/css" >
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-2.0.0.min.js" ></script>
    <title>Coronavírus</title>
</head>
<body>
    <h1>Casos por coronavirus ao longo do tempo</h1>
    <p>Última atualização: {{ data }}</p>
    <form action="/">
        <select id="pais" name="pais">
            {% for pais in paises %}
            <option value="{{pais}}" {% if pais == selecionado %} selected {% endif %}> {{pais}} </option>
            {% endfor %}
        </select>
        <input type="submit" value="Atualizar gráfico">
    </form>

    <p>Gráficos:</p>
    {{ div|indent(4)|safe }}
    {{ script|indent(4)|safe }}
</body>
</html>
